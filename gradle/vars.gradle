import static java.lang.System.getenv

ext {
    isAutoDeploy = getenv().containsKey("TEAMCITY") || getenv().containsKey("JITPACK");

    artifactName = 'dux'
    projectName = 'DUX'
    projectDescription = 'Forms helper methods for Discord Platform'

    snapshot = project.version.endsWith("-SNAPSHOT")

    sonatypeUsername = getenv("sonatypeUsername")
    sonatypePassword = getenv("sonatypePassword")
    canSign = getenv().containsKey('GPG_KEYNAME') && getenv().containsKey('GPG_PASSPHRASE')
}

if (canSign) {
    ext.'signing.gnupg.keyName' = getenv('GPG_KEYNAME')
    ext.'signing.gnupg.passphrase' = getenv('GPG_PASSPHRASE')
}
